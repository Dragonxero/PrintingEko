apply plugin: 'com.android.application'

android {
    compileSdkVersion 18
    buildToolsVersion "25.0.3"

    defaultConfig {
        applicationId "com.incomrecycle.prms.rvmgui"
        minSdkVersion 14
        targetSdkVersion 18

        testApplicationId "com.incomrecycle.prms.rvmgui.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
        multiDexEnabled = true
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:18.0.0'
    compile files('libs/microlog4android.jar')
    androidTestCompile 'com.android.support:support-v4:18.0.0'
    androidTestCompile files('libs/microlog4android.jar')
}
